
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Amazing Sister</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      line-height: 1.6;
    }
    .page {
      min-height: 100vh;
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem;
      color: #e84393;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    .photo-frame {
      width: 220px;
      height: 220px;
      border: 8px solid white;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      margin: 2rem auto;
      overflow: hidden;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .message-box {
      background: rgba(255,255,255,0.9);
      padding: 2rem;
      border-radius: 15px;
      max-width: 700px;
      margin: 2rem auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="photo-frame">
      <img src="sister_photo.jpg" alt="Sister Photo"/>
    </div>
    <h1>For My Beautiful Sister</h1>
    <div class="message-box">
      <p>From the moment you came into my life, you've made it brighter, warmer, and infinitely more beautiful.</p>
      <p>This is just a small token of how much you mean to me.</p>
      <p style="font-size: 2rem; color: #e84393;">❤ ❤ ❤</p>
    </div>
  </div>
</body>
</html>
